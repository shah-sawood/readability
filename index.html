<html lang="en">

<head>
    <title>Readability</title>
    <link href="css/readability.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Readability</h1>
    <textarea id="input" placeholder="Enter your text here."></textarea>
    <div class="btn-group text-end">

        <button class="btn btn-opt" onclick="calcGrade();" onchange="calcGrade();" onkeypress="calcGrade();">calculate</button>

        <button class="label">Grade</button>
        <button class="btn" id="result">Enter your text above</button>
    </div>
    <script src="js/readability.js"></script>

</html>
